<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Team Page</title>
  </head>
  <body>
    <div class="container">
      <div class="main-heading">
        <h1>The creative crew</h1>
        <div id="overview">
          <h3 class="sub-heading">who we are</h3>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
      <div class="team-images">
        <div class="member">
          <p class="member-designation">Product Owner</p>
          <img src="photo1.png" alt="Bill Mahoney" />
          <p class="member-name">Bill Mahoney</p>
        </div>

        <div class="member">
          <p class="member-designation">Art Director</p>
          <img src="photo2.png" alt="Bill Mahoney" />
          <p class="member-name">Saba Cabrera</p>
        </div>

        <div class="member">
          <p class="member-designation">Tech Lead</p>
          <img src="photo3.png" alt="Bill Mahoney" />
          <p class="member-name">Shae Le</p>
        </div>

        <div class="member">
          <p class="member-designation">UX Designer</p>
          <img src="photo4.png" alt="Bill Mahoney" />
          <p class="member-name">Skylah Lu</p>
        </div>

        <div class="member">
          <p class="member-designation">Developer</p>
          <img src="photo5.png" alt="Bill Mahoney" />
          <p class="member-name">Griff Richards</p>
        </div>

        <div class="member">
          <p class="member-designation">Developer</p>
          <img src="photo6.png" alt="Bill Mahoney" />
          <p class="member-name">Stan John</p>
        </div>
      </div>
    </div>
  </body>
</html>
